{% extends "base.html" %}

{% block content %}
    <h2>Agregar Persona</h2>
    <form method="post">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="address">Domicilio</label>
            <input type="text" class="form-control" id="address" name="address">
        </div>
        <div class="form-group">
            <label for="phone">Teléfono</label>
            <input type="text" class="form-control" id="phone" name="phone">
        </div>
        <div class="form-group">
            <label for="job">Trabajo</label>
            <input type="text" class="form-control" id="job" name="job">
        </div>
        <div class="form-group">
            <label for="vehicle">Vehículo</label>
            <input type="text" class="form-control" id="vehicle" name="vehicle">
        </div>
        <div class="form-group">
            <label for="house_color">Color de Casa</label>
            <input type="text" class="form-control" id="house_color" name="house_color">
        </div>
        <div class="form-group">
            <label for="favorite_food">Comida Favorita</label>
            <input type="text" class="form-control" id="favorite_food" name="favorite_food">
        </div>
        <div class="form-group">
            <label for="birthdate">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="birthdate" name="birthdate">
        </div>
        <div class="form-group">
            <label for="purchase_history">Historial de Compras</label>
            <textarea class="form-control" id="purchase_history" name="purchase_history"></textarea>
        </div>
        <div class="form-group">
            <label for="gender">Género</label>
            <input type="text" class="form-control" id="gender" name="gender">
        </div>
        <div class="form-group">
            <label for="facebook">Facebook</label>
            <input type="text" class="form-control" id="facebook" name="facebook">
        </div>
        <div class="form-group">
            <label for="twitter">Twitter</label>
            <input type="text" class="form-control" id="twitter" name="twitter">
        </div>
        <div class="form-group">
            <label for="instagram">Instagram</label>
            <input type="text" class="form-control" id="instagram" name="instagram">
        </div>
        <button type="submit" class="btn btn-primary">Agregar Persona</button>
    </form>
{% endblock %}
