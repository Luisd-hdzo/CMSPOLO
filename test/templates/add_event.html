{% extends "base.html" %}

{% block content %}
    <h2>Agregar Evento</h2>
    <form method="post">
        <div class="form-group">
            <label for="event_name">Nombre del Evento</label>
            <input type="text" class="form-control" id="event_name" name="event_name" required>
        </div>
        <div class="form-group">
            <label for="organizer_name">Nombre del Organizador</label>
            <input type="text" class="form-control" id="organizer_name" name="organizer_name" required>
        </div>
        <div class="form-group">
            <label for="date">Fecha</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="attendees">Asistentes (una persona por l√≠nea)</label>
            <textarea class="form-control" id="attendees" name="attendees" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Evento</button>
    </form>
{% endblock %}
